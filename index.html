<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOES 16 Water Vapor Visualization</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>2025 Water Vapor Levels in the Marine Layer</h1>

    <div id="legend-container"></div>

    <div id="chart-container">
        <svg id="chart"></svg>
    </div>

    <div id="slider-container">
        <input type="range" id="week-slider" min="0" max="0" step="1" value="0">
        <p id="week-display">Week: </p>
    </div>
    
    <div id="line-tooltip" hidden></div>

    <script src="./slider.js"></script>
</body>
</html>
